<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>中医问诊首页</title>
</head>
  <style>
#text-container {
  width: 300px; /* 设置固定宽度 */
  height: 200px; /* 设置固定高度 */
  border: 1px solid #ccc; /* 可选：添加边框样式 */
  overflow: auto; /* 当文字超出边界时显示滚动条 */
  position: relative; /* 设置相对定位，使倒三角相对于该容器定位 */
}

#triangle {
  position: absolute;
  top: calc(50% - 10px); /* 定位倒三角在垂直方向的位置 */
  left: 10px; /* 定位倒三角在水平方向的位置 */
  width: 20px;
  height: 20px;
  background-image: url(path/to/triangle-image.png); /* 替换为倒三角的图片路径 */
  background-size: cover;
  animation-name: jump;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes jump { /* 跳动动画效果的定义 */
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.hidden {
  display: none;
}

  </style>
</head>

<body>
  <div id="text-container" onclick="loadNextChunk()">
    <span id="text"></span>
    <div id="triangle" class="hidden"></div>
  </div>

  <script>
   const textChunks = ["第一段文字...", "第二段文字...", "第三段文字..."]; // 每段文字的内容，可以根据需要添加更多段落

    let currentChunkIndex = 0; // 当前加载的段落索引

    function loadNextChunk() {
      if (currentChunkIndex < textChunks.length) {
        const textContainer = document.getElementById("text");
        const triangle = document.getElementById("triangle");

        if (textContainer.innerHTML === textChunks[currentChunkIndex]) {
          // 当前段落已加载完，显示倒三角并进入下一段文字
          triangle.classList.remove("hidden");
          currentChunkIndex++;
        } else {
          // 文字还未加载完，点击无效
          return;
        }

        if (currentChunkIndex < textChunks.length) {
          // 加载下一段文字
          textContainer.innerHTML = "";
          triangle.classList.add("hidden");

          for (let i = 0; i < textChunks[currentChunkIndex].length; i++) {
            setTimeout(() => {
              textContainer.innerHTML += textChunks[currentChunkIndex][i];
            }, i * 100); // 每隔100毫秒加载一个字，可以根据需要调整间隔时间
          }
        }
      }
    }
  </script>
</body>

</html>
