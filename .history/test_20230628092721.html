<!DOCTYPE html>
<html>
  <head>
    <style>
     #textDiv {
  font-size: 20px;
  width: 400px;
  height: 100px;
  border: 1px solid black;
  position: relative;
  overflow: hidden;
}

.even {
  background-color: lightblue;
  color: white;
}

    </style>
  </head>
  <body>
    <div id="textDiv" style="cursor:pointer;"></div>
    /<script>
   var textDiv = document.getElementById('textDiv');
var texts = ['第一段话', '第二段话', '第三段话']; // 替换成你想显示的文字内容
var currentTextIndex = -1;
var currentText = "";

function showNextText() {
  if (currentTextIndex < texts.length - 1) {
    currentTextIndex++;
    currentText = texts[currentTextIndex];
    var i = 0;
    textDiv.innerHTML = ""; // 清空文字内容
    var typing = setInterval(function() {
      if (i < currentText.length) {
        textDiv.innerHTML += currentText.charAt(i);
        i++;
      } else {
        clearInterval(typing);
        if (currentTextIndex % 2 === 0) {
          textDiv.classList.add("even"); // 添加 even 类名
        } else {
          textDiv.classList.remove("even"); // 移除 even 类名
        }
      }
    }, 100);
  } else {
    return;
  }
}

textDiv.addEventListener('click', showNextText);

showNextText();


    </script>
  </body>
</html>
