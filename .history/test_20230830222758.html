<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>中医问诊首页</title>
</head>
  <style>
#triangle {
  position: absolute;
  width: 20px;
  height: 20px;
  background-image: url(path/to/triangle-image.png);
  background-size: cover;
  animation-name: jump; /* 定义跳动动画 */
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes jump {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); } /* 设置倒三角跳动的位置偏移 */
}

.hidden {
  display: none; /* 初始隐藏倒三角 */
}

  </style>
</head>

<body>
  <div id="text-container" onclick="loadNextChunk()">
    <span id="text"></span>
    <div id="triangle" class="hidden"></div>
  </div>

  <script>
   const textChunks = ["第一段文字...", "第二段文字...", "第三段文字..."]; // 每段文字的内容，可以根据需要添加更多段落

    let currentChunkIndex = 0; // 当前加载的段落索引

    function loadNextChunk() {
      if (currentChunkIndex < textChunks.length) {
        const textContainer = document.getElementById("text");
        const triangle = document.getElementById("triangle");

        if (textContainer.innerHTML === textChunks[currentChunkIndex]) {
          // 当前段落已加载完，显示倒三角并进入下一段文字
          triangle.classList.remove("hidden");
          currentChunkIndex++;
        } else {
          // 文字还未加载完，点击无效
          return;
        }

        if (currentChunkIndex < textChunks.length) {
          // 加载下一段文字
          textContainer.innerHTML = "";
          triangle.classList.add("hidden");

          for (let i = 0; i < textChunks[currentChunkIndex].length; i++) {
            setTimeout(() => {
              textContainer.innerHTML += textChunks[currentChunkIndex][i];
            }, i * 100); // 每隔100毫秒加载一个字，可以根据需要调整间隔时间
          }
        }
      }
    }
  </script>
</body>

</html>
