<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>小故事引入</title>

        <link href="css\index3.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="family\font.css">
	</head>
	<style>
	body
	{
        background-color:rgba(0, 23, 64, 0.87);
		background-repeat:no-repeat;
        height: 100%;
        width: 100%;
        background-size:cover;
        position:absolute;
        left:0;
        top:0;
	}	
	</style>
	<body>
        <img id="robot" src="img/img3-1.png">
		<div class="bubble" id="textDiv"  tabindex="1" style="width: calc(18%);cursor:pointer;"></div>    
	</body>
	<script>
		var textDiv = document.getElementById('textDiv');
var texts = ['我是中医问诊AI小助手', '我可以帮你找寻治疗失眠的方法', '对于方法你有什么']; // 替换成你想显示的文字内容
var currentTextIndex = -1;
var currentText = "";

function showNextText() {
  if (currentTextIndex < texts.length - 1) {
    currentTextIndex++;
    currentText = texts[currentTextIndex];
    var i = 0;
    textDiv.innerHTML = ""; // 清空文字内容
    var typing = setInterval(function() {
      if (i < currentText.length) {
        textDiv.innerHTML += currentText.charAt(i);
        i++;
      } else {
        clearInterval(typing);
      }
    }, 100);
  } else {
    return;
  }
}
textDiv.addEventListener('click', showNextText);

showNextText();
	</script>
</html>
