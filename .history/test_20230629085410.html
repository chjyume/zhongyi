<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Simple Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button @click="changeMessage">Change Message</button>
  </div>

  <script>
    // 创建Vue实例
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!'
      },
      methods: {
        changeMessage() {
          this.message = 'Updated Message';
        }
      }
    });
  </script>
</body>
</html>
