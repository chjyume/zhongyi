<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>主菜单</title>

	<link rel="stylesheet" type="text/css" href="css/shouye.css" />
	<script src="js/jquery-1.11.3.min.js"></script>

</head>

<body>
	<header class="top-bar">
		<h1>中医问诊AI小助手</h1>
	</header>
	<div class="ai_card">
		<div class="w1200">
			<ul>
				<li class="active">
					<div class="info">
						<div class="img">
							<img src="img/robot.png" />
						</div>
						<h3>回顾</h3>
						<p>回顾刚刚所经历的运用中医药的知识治疗失眠的小故事。</p>
					</div>
					<a href="index2.html" class="btn">了解详情</a>
				</li>
				<li>
					<div class="info">
						<div class="img">
							<img src="img/yaocai.png" />
						</div>
						<h3>药材</h3>
						<p>介绍一些药材的名称、性味、归经、功效···</p>
					</div>
					<a href="yaocai.html" class="btn">了解详情</a>
				</li>
				<li>
					<div class="info">
						<div class="img">
							<img src="img/xuewei.png" />
						</div>
						<h3>穴位</h3>
						<p>扫描人体后出现详细的每个地方的穴位，并介绍穴位的作用。</p>
					</div>
					<a href="xuewei.html" class="btn">了解详情</a>
				</li>
				<li>
					<div class="info">
						<div class="img">
							<img src="img/baduanjin.png" />
						</div>
						<h3>八段锦</h3>
						<p>八段锦跟练，加强我们的身体健康。</p>
					</div>
					<a href="baduanjin.html" class="btn">了解详情</a>
				</li>
				<li>
					<div class="info">
						<div class="img">
							<img src="img/dati.png" />
						</div>
						<h3>答题</h3>
						<p>通过之前的各种故事以及介绍，通过答题测一测自己有没有学到一点有用的有关中医药的知识。</p>
					</div>
					<a href="dati.html" class="btn">了解详情</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript">
		$(function () {
			$('.ai_card ul li').hover(function () {
				$(this).addClass('active').siblings().removeClass('active');
			})
		})
	</script>

</body>

</html>
