<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>答题</title>


    <link rel="stylesheet" type="text/css" href="css/dati.css" />
    <link rel="stylesheet" type="text/css" href="css/return.css">

    <style type="text/css">
        .demo {
            width: 110vh;
            margin: 15vh auto
        }
    </style>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/dati.js"></script>
    <script type="text/javascript">
        var init = {
            'questions': [{
                'question': '小故事中运用了三种疗法，以下哪种疗法不是上面的三种',
                'answers': ['中医中药治疗', '中医针灸治疗', '中医音乐治疗', '中医安神香囊'],
                'correctAnswer': 1
            },
            {
                'question': '哪个选项不是通过首页跳转的？',
                'answers': ['穴位', '药材', '回顾小故事', '八段锦'],
                'correctAnswer': 3
            },
            {
                'question': '在药材页面中共提供了多少种药材？',
                'answers': ['20', '30', '35', '32'],
                'correctAnswer': 2
            },
            {
                'question': '八段锦一共有几式？',
                'answers': ['10', '8', '9', '11'],
                'correctAnswer': 1
            },
            {
                'question': '穴位页面中有几张关于腿部的穴位图？',
                'answers': ['1', '2', '3', '4'],
                'correctAnswer': 3
            },
            {
                'question': '以下功效中哪个不是草药【迷迭香】的功效？',
                'answers': ['镇静安神', '提神醒脑', '消毒杀菌', '舒肝养胃'],
                'correctAnswer': 4
            },
            {
                'question': '小故事中男主是因为什么问题才寻求中医的？',
                'answers': ['腹泻', '失眠', '头痛', '风寒'],
                'correctAnswer': 2
            },
            {
                'question': '你觉得中医药对现代生活是否还有帮助？中医的传承是否还有必要？',
                'answers': ['是', '否'],
                'correctAnswer': 1
            }
            ]
        };

        $(function () {
            $('#quiz-container').jquizzy({
                questions: init.questions
            });
        });
    </script>
</head>

<body>
    <button class="return-button">
        <img src="img/return.png" alt="返回" class="return-image" onclick="window.location.href='/shouye.html'">
