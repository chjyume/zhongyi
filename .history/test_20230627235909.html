<!DOCTYPE html>
<html>
  <head>
    <style>
      #textDiv {
  font-size: 20px;
  width: 400px;
  height: 100px;
  border: 1px solid black;
  position: relative;
  overflow: hidden;
}

#nextBtn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  width: 20px;
  height: 20px;
  background-color: #ff0000;
  border-radius: 50%;
  display: none;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <div id="textDiv" onclick="showNextText()" style="cursor:pointer;"></div>
    <script>
        var textDiv = document.getElementById('textDiv');
var texts = ['第一段话', '第二段话', '第三段话']; // 替换成你想显示的文字内容
var currentTextIndex = -1;
var currentText = "";

function showNextText() {
    if (event.target.id === "nextBtn") {
    return; // 如果是按钮被点击，则直接返回，防止重复点击
  }
  if (currentTextIndex < texts.length - 1) {
    currentTextIndex++;
    currentText = texts[currentTextIndex];
    var i = 0;
    textDiv.innerHTML = ""; // 清空文字内容
    var typing = setInterval(function() {
      if (i < currentText.length) {
        textDiv.innerHTML += currentText.charAt(i);
        i++;
      } else {
        clearInterval(typing);
        showNextButton();
      }
    }, 100);
  } else {
    return;
  }
}

function showNextButton() {
  var nextBtn = document.createElement('div');
  nextBtn.id = "nextBtn";
  nextBtn.onclick = function() {
    if (currentTextIndex < texts.length - 1) {
      currentTextIndex++;
      currentText = texts[currentTextIndex];
      textDiv.innerHTML = "";
      showNextText();
    }
  };
  textDiv.appendChild(nextBtn);
  nextBtn.style.display = "block"; 
  textDiv.style.overflow = "visible";
}

showNextText();

    </script>
  </body>
</html>
