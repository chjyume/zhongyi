<!DOCTYPE html>
<html>
  <head>
    <style>
        html, body {
            margin: 50px;
        }
    .text-block {
    display: none;
    }
    </style>
  </head>
  <body>
    <div id="text-container">
        <div class="text-block" id="first-block">
          <p>这是第一段话。</p>
        </div>
        <div class="text-block">
          <p>这是第二段话。</p>
        </div>
        <div class="text-block">
          <p>这是第三段话。</p>
        </div>
      </div>
    <script>
    var textBlocks = document.getElementsByClassName('text-block');
var currentIndex = 0;

document.getElementById('text-container').addEventListener('click', function() {
  if (currentIndex >= textBlocks.length) {
    return;
  }
  
  var currentBlock = textBlocks[currentIndex];
  
  // 显示下一段话
  currentBlock.style.display = 'block';
  
  // 隐藏上一段话
  if (currentIndex > 0) {
    var previousBlock = textBlocks[currentIndex - 1];
    previousBlock.style.display = 'none';
  }
  
  currentIndex++;

</html>
