<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>帮我针灸</title>
    
    
    <style>
        body {
            background-image: url("img/jiu1.png");
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #pulse {
            width: 45%;
            height: 44%;
            position: fixed;
            top: calc(60%);
            left: calc(55%);
            z-index: 1;
            transform: rotatex(28deg);
        }
        
        #zhongyi{
            width: 80%;
            height: 130%;
            position: fixed;
            top: calc(10%);
            left: calc(-20%);
            z-index: 1;
            display: none; /* 初始状态隐藏中医图案 */
        }
        
        #zhen {
            width: 20%;
            height: 20%;
            position: fixed;
            top: calc(20%);
            left: calc(70%);
            z-index: 2;
        }
        
        #target {
            position: absolute;
            width: 220px;
            height: 200px;
            margin: 450px 0 0 1200px; /* 调整边框位置，向右下移动 */
            z-index: 2;
        }
    
        #target img {
            width: 200px;
            height: 150px;
            margin: 10px; /* 调整图片与边框的距离 */
        }
    
        .hidden {
            display: none;
        }
                @keyframes bounce {
        0%, 100% { transform: translateY(-30px); }
        25%, 75% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        }



 

        .bubble {
            position: fixed;
            max-width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: bounce 1s 2;
        }

        .left {
            position: relative;
            top: 20%;
            left: 10%;
            background-color: #f6f6f6;
        }

        .left::before {
            content: "";
            position: absolute;
            top: 50%;
            right: -8px;
            margin-top: -4px;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 8px solid #f6f6f6;
        }

        .right {
            position: relative;
            top: 30%;
            left: 20%;
            background-color: #e2f5fe;
        }

        .right::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -8px;
            margin-top: -4px;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-right: 8px solid #e2f5fe;
        }

   
  
    </style>
    
    <script>
        function allowDrop(event) {
            event.preventDefault();
            event.target.classList.add("dragging-over"); /* 添加拖放过程中的样式 */
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            event.target.classList.remove("dragging-over"); /* 移除拖放过程中的样式 */

            var data = event.dataTransfer.getData("text");

            // 隐藏原位置的图片
            var originalImage = document.getElementById(data);
            originalImage.classList.add("hidden");

            // 在目标区域创建一个新的图片元素，并设置其属性
            var img = document.createElement("img");
            img.src = originalImage.src;

            // 将新的图片元素添加到目标区域中
            event.target.appendChild(img);
            
            // 显示中医图案
            var zhongyiImg = document.getElementById("zhongyi");
            zhongyiImg.style.display = "block";
        }
                function showBubbleAndImage() {
            var bubble1 = document.getElementById("bubble1"); // 获取第一个气泡
            var zhongyiImg = document.getElementById("zhongyi"); // 获取中医图案的img元素

            bubble1.classList.remove("hidden"); // 移除隐藏类名，显示第一个气泡
            zhongyiImg.style.display = "block"; // 显示"zhongyi.png"
        }
        function showSecondBubble() {
    var bubble2 = document.getElementById("bubble2"); // 获取第二个气泡

    setTimeout(function() {
        bubble2.classList.remove("hidden"); // 移除隐藏类名，显示第二个气泡
    }, 3000); // 延迟3秒后显示第二个气泡
}
    </script>
</head>
<body>
    <img id="pulse" src="img/zhenjiu2.png">
    <div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="zhen" src="img/zhenjiu3.png" draggable="true" ondragstart="drag(event)" style="cursor: pointer;" ondragend="showBubbleAndImage()">
    <img id="zhongyi" src="img/zhongyi.png">
    <div id="bubble1" class="bubble right hidden" onclick="showSecondBubble()">
        <p class="mb-0">这是第一个气泡。</p>
    </div>
    <div id="bubble2" class="bubble left hidden" onclick="showThirdBubble()">
        <p class="mb-0">这是第二个气泡。</p>
    </div>
    <div id="bubble3" class="bubble left hidden">
        <p class="mb-0">这是第三个气泡。</p>
    </div>
    
</body>
</html>
