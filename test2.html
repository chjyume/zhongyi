<!DOCTYPE html>
<html>
<head>
<style>
    /* 气泡样式 */
    .bubble {
        position: relative;
        background-color: #f9f9f9;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 300px;
    }

    /* 左侧气泡 */
    .left-bubble {
        float: left;
        clear: both;
        margin-right: 50px;
        background-color: #e6eaff;
        color: #333;
    }

    /* 右侧气泡 */
    .right-bubble {
        float: right;
        clear: both;
        margin-right: 0px;
        background-color: #fff5e6;
        color: #333;
    }

    /* 选择框容器样式 */
    .options-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 80%;
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    /* 按钮样式 */
    .option-button {
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background-color: #4c87d4;
        color: #fff;
        cursor: pointer;
    }
    /* 自定义滚动条样式 */
    #conversation::-webkit-scrollbar {
    width: 8px;  /* 设置滚动条宽度 */
    }

    #conversation::-webkit-scrollbar-track {
    background-color: #f5f5f5;  /* 设置滚动条轨道背景颜色 */
    }

    #conversation::-webkit-scrollbar-thumb {
    background-color: #888;  /* 设置滚动条滑块颜色 */
    border-radius: 4px;  /* 设置滚动条滑块圆角 */
    }

    #conversation::-webkit-scrollbar-thumb:hover {
    background-color: #555;  /* 设置滚动条滑块悬停时颜色 */
    }

</style>
<script>
     function showContent(selectedOption) {
        var responseMap = {
            option1: "选项1的回答",
            option2: "选项2的回答",
            option3: "选项3的回答"
        };

        var response = responseMap[selectedOption];

        if (response) {
            var conversation = document.getElementById("conversation");

            var userBubble = document.createElement("div");
            userBubble.className = "bubble left-bubble";
            userBubble.innerHTML = "<p>" + selectedOption + "</p>";
            conversation.appendChild(userBubble);

            var botBubble = document.createElement("div");
            botBubble.className = "bubble right-bubble";
            conversation.appendChild(botBubble);

            // 将回答逐字显示
            var i = 0;
            var showResponse = setInterval(function() {
                if (i < response.length) {
                    botBubble.innerHTML += response.charAt(i);
                    i++;
                } else {
                    clearInterval(showResponse);

                    // 将页面滚动到底部
                    conversation.scrollTop = conversation.scrollHeight;
                }
            }, 50);
        }
    }
</script>
</head>
<body>
    <div id="conversation" style="height: 420px;margin-right: 150px; overflow-y: scroll;">
        <div class="bubble left-bubble">
            <p>左侧消息内容</p>
        </div>
    </div>

    <div class="options-container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button class="option-button" onclick="showContent('option1')">选项1</button>
            <button class="option-button" onclick="showContent('option2')">选项2</button>
            <button class="option-button" onclick="showContent('option3')">选项3</button>
        </div>
    </div>
</body>
</html>
