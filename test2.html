<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>诊疗--针灸</title>
    <style>
        body {
            background-image: url("img/jiu1.png");
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        #pulse {
            width: 50%;
            height: 48%;
            position: fixed;
            top: calc(55%);
            left: calc(50%);
            z-index: 1;
            transform: rotatex(37deg);
        }
        
        #zhen {
            width: 20%;
            height: 20%;
            position: fixed;
            top: calc(20%);
            left: calc(80%);
            z-index: 2;
        }
        
        #target {
            position: absolute;
            width: 220px;
            height: 200px;
            margin: 450px 0 0 1200px; /* 调整边框位置，向右下移动 */
            z-index: 2;
            border: 2px dashed gray;  /* 添加虚线边框样式 */
            border-radius: 10px;  /* 添加圆角边框样式 */
            background-color: rgba(255, 255, 255, 0.7);  /* 添加半透明的背景颜色 */
        }

        #target img {
            width: 200px;
            height: 150px;
            margin: 10px; /* 调整图片与边框的距离 */
        }

        .hidden {
            display: none;
        }

        #message {
            display: none; /* 移除提示信息的显示 */
        }
    </style>
    <script>
        function allowDrop(event) {
            event.preventDefault();
            event.target.classList.add("dragging-over"); /* 添加拖放过程中的样式 */
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            event.target.classList.remove("dragging-over"); /* 移除拖放过程中的样式 */

            var data = event.dataTransfer.getData("text");

            // 隐藏原位置的图片
            var originalImage = document.getElementById(data);
            originalImage.classList.add("hidden");

            // 在目标区域创建一个新的图片元素，并设置其属性
            var img = document.createElement("img");
            img.src = originalImage.src;

            // 将新的图片元素添加到目标区域中
            event.target.appendChild(img);
        }
    </script>
</head>
<body>
    <img id="pulse" src="img/zhenjiu2.png">
    <div id="target" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="zhen" src="img/zhenjiu3.png" draggable="true" ondragstart="drag(event)">
</body>
</html>
